[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 8pt

#border-size = 2pt
border-color = #FFFFFF

padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = #FFFFFF

font-0 = JetBrainsMono NFP SemiBold Italic:size=14;6

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu gpu_temp cpu_temp wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm

#override-redirect = true
#wm-restack = i3

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%
format = <label> 

format-warn = <label-warn>
warn-percentage = 80 
format-warn-prefix = "CPU "
format-warn-prefix-foreground = ${colors.primary}
label-warn = %{F#FF0000}%percentage:2%%

[network-base]
type = internal/network
interval = 5

format-prefix = "NET "
format-connected = <label-connected>

format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/wlan]
type = internal/network
interface-type = wireless
ping-interval = 3
udspeed-minwidth = 5
speed-unit = ''
label-connected = %essid% %{F#F0C674}[%local_ip%]%{F-}  %netspeed%
inherit = network-base

[module/date]
type = internal/date
interval = 1
#date = %H:%M
time = %H:%M:%S 
date = %Y-%m-%d
label = %{F#FFFFFF}%time% : %{F#cba6f7}%date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/gpu_temp]
type = internal/temperature
format-prefix = "GPU_T "
format-prefix-foreground = ${colors.primary}

interval = 1 
hwmon-path = /sys/devices/pci0000:00/0000:00:08.1/0000:06:00.0/hwmon/hwmon6/temp1_input 

format = <ramp> <label>
base-temperature = 60

format-warn-prefix = "GPU_T"
format-warn-prefix-foreground = ${colors.primary}

format-warn = <ramp> <label-warn>
warn-temperature = 80

ramp-0 = %{F#228B22}
ramp-1 = %{F#FFCB0B}
ramp-2 = %{F#FF0000}

[module/cpu_temp]
format-prefix = "CPU_T "
format-prefix-foreground = ${colors.primary}

type = internal/temperature
interval = 1 
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp1_input

format = <ramp> <label>
base-temperature = 60

format-warn-prefix = "CPU_T"
format-warn-prefix-foreground = ${colors.primary}

format-warn = <ramp> <label-warn>
warn-temperature = 80

ramp-0 = %{F#228B22}
ramp-1 = %{F#FFCB0B}
ramp-2 = %{F#FF0000}

[module/battery]
type = internal/battery
label-charging-foreground = ${colors.primary}
label-discharging-foreground = ${colors.primary}

full-at = 99
label-full = Fully charged

low-at = 20 
label-low = BATTERY LOW

battery = BAT1
adapter = ACAD
time-format = %H:%M

format-charging = <label-charging>
label-charging = Charging %{F#FFFFFF}%percentage%%

format-discharging = <label-discharging>
label-discharging = Discharging %{F#FFFFFF}%percentage%% - %time%

